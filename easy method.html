<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Tracking System - CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, select, button {
            padding: 6px;
            margin: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="color: rgb(0, 209, 216); font-family:'Lucida Sans', Geneva, Verdana, sans-serif;">
    ATTENDANCE TRACKING SYSTEM (CRUD)
</h2>

<!-- Attendance Form -->
<form id="attendanceForm">
    <input type="hidden" id="editIndex">

    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="date" id="date" required>

    <!-- FIXED SUBJECT -->
    <select id="subject" required>
        <option value="">Select Subject</option>
        <option value="Tamil">Tamil</option>
        <option value="Maths">Maths</option>
        <option value="Python">Python</option>
        <option value="HTML">HTML</option>
    </select>

    <select id="status" required>
        <option value="">Select Status</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
    </select>

    <input type="text" id="remarks" placeholder="Remarks">

    <button type="submit" style="background-color: rgb(6, 85, 19); color: white;">
        Save Attendance
    </button>
</form>

<!-- Attendance Table -->
<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
</table>

<script>
    let attendanceRecords = JSON.parse(localStorage.getItem("attendance")) || [];

    function displayRecords() {
        const table = document.getElementById("attendanceTable");
        table.innerHTML = "";

        attendanceRecords.forEach((record, index) => {
            table.innerHTML += `
                <tr>
                    <td>${record.studentName}</td>
                    <td>${record.date}</td>
                    <td>${record.subject}</td>
                    <td>${record.status}</td>
                    <td>${record.remarks}</td>
                    <td>
                        <button onclick="editRecord(${index})">Edit</button>
                        <button onclick="deleteRecord(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const record = {
            studentName: document.getElementById("studentName").value,
            date: document.getElementById("date").value,
            subject: document.getElementById("subject").value,
            status: document.getElementById("status").value,
            remarks: document.getElementById("remarks").value
        };

        const editIndex = document.getElementById("editIndex").value;

        if (editIndex === "") {
            attendanceRecords.push(record); // CREATE
        } else {
            attendanceRecords[editIndex] = record; // UPDATE
            document.getElementById("editIndex").value = "";
        }

        localStorage.setItem("attendance", JSON.stringify(attendanceRecords));
        this.reset();
        displayRecords();
    });

    function editRecord(index) {
        const record = attendanceRecords[index];

        document.getElementById("studentName").value = record.studentName;
        document.getElementById("date").value = record.date;
        document.getElementById("subject").value = record.subject;
        document.getElementById("status").value = record.status;
        document.getElementById("remarks").value = record.remarks;
        document.getElementById("editIndex").value = index;
    }

    function deleteRecord(index) {
        if (confirm("Are you sure you want to delete this record?")) {
            attendanceRecords.splice(index, 1); // DELETE
            localStorage.setItem("attendance", JSON.stringify(attendanceRecords));
            displayRecords();
        }
    }

    displayRecords(); // READ
</script>

</body>
</html>
